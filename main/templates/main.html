<!DOCTYPE html>
<html>
<head>
    <title>Tech Trove</title>
</head>
<body>
    <h1>Tech Trove</h1>
    
    {% for product in products %}
        <div class="product">
            <h5>Nama Produk:</h5>
            <p>{{ product.name }}</p> 
            <h5>Price:</h5>
            <p>{{ product.price }} IDR</p> 
            <h5>Description:</h5>
            <p>{{ product.description }}</p> 
            <hr>
        </div>
    {% empty %}
        <p>Tidak ada produk yang tersedia saat ini.</p>
    {% endfor %}
</body>
</html>
