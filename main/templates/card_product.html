<div
  class="relative bg-gray-100 border border-gray-300 rounded-lg shadow-md p-4 mb-6 hover:shadow-xl transition-transform transform hover:scale-105 duration-300 flex flex-col"
>
  <div class="flex justify-center mb-4 transition-transform transform hover:scale-110 duration-300">
    <img
      src="https://via.placeholder.com/150"
      alt="{{ product.name }}"
      class="h-32 w-32 object-cover rounded-lg shadow-lg"
    />
  </div>

  <div class="text-center mb-2">
    <h3 class="font-bold text-xl text-gray-800">{{ product.name }}</h3>
    <p class="text-lg text-gray-700 font-semibold mt-1">
      {{ product.price }}
    </p>
  </div>

  <div class="flex-1 text-center">
    <p class="text-gray-700 mb-1">
      Quantity: <span class="font-semibold text-cyan-600">{{ product.quantity }}</span>
    </p>
    <p class="text-gray-600 text-sm line-clamp-3">
      {{ product.description }}
    </p>
  </div>

  <div class="flex justify-around items-center mt-4">
    <a
      href="{% url 'main:edit_product' product.pk %}"
      class="bg-cyan-500 text-white rounded-lg py-2 px-4 shadow-md hover:bg-cyan-600 hover:shadow-lg hover:-translate-y-1 transition duration-300"
      aria-label="Edit {{ product.name }}"
    >
      Edit
    </a>
    <a
      href="{% url 'main:delete_product' product.pk %}"
      class="bg-red-600 text-white rounded-lg py-2 px-4 shadow-md hover:bg-red-700 hover:shadow-lg hover:-translate-y-1 transition duration-300"
      aria-label="Delete {{ product.name }}"
    >
      Delete
    </a>
  </div>
</div>

<style>
  .line-clamp-3 {
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3; /* Jumlah baris yang ditampilkan */
    text-overflow: ellipsis;
  }
</style>
