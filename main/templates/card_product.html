<div class="relative break-inside-avoid transition-transform transform hover:scale-105">
  <!-- Box Container -->
  <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 rounded-lg shadow-lg p-6 mb-6 transition-transform transform hover:scale-105 duration-300 overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-20 h-20 bg-white rounded-full opacity-30 transform -translate-x-10 -translate-y-10"></div>
    <div class="absolute bottom-0 left-0 w-20 h-20 bg-white rounded-full opacity-30 transform translate-x-10 translate-y-10"></div>
    
    <!-- Product Name & Price -->
    <h3 class="font-bold text-2xl text-white mb-1">{{ product.name }}</h3>
    <p class="text-lg text-white font-semibold mb-4">{{ product.price }} USD</p>

    <!-- Product Details -->
    <div class="mb-4">
      <p class="font-semibold text-lg text-white">Quantity: <span class="text-cyan-200">{{ product.quantity }}</span></p>
      <p class="text-white">{{ product.description }}</p>
    </div>

    <!-- Progress Bar for Stock -->
    <div>
      <p class="text-white font-semibold mb-2">Stock Availability</p>
      <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-cyan-200">
        <div style="width: {{ product.quantity }}0%;" class="flex flex-col text-center whitespace-nowrap text-white justify-center bg-cyan-700"></div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="absolute top-0 right-0 flex space-x-2 mt-2 mr-2">
    <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
