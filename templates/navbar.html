<nav
  class="bg-gradient-to-r from-cyan-500 to-purple-500 shadow-lg fixed top-0 left-0 z-40 w-screen"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex items-center">
        <a
          href="/"
          class="text-2xl font-bold text-center text-white transition-transform duration-300 hover:scale-105"
        >
          TechTrove
        </a>
      </div>

      <!-- Navigation Links (Hidden on Mobile, Centered on Screen) -->
      <div class="sm:relative lg:absolute lg:inset-x-0 flex justify-center">
        <div class="hidden md:flex items-center gap-8 text-white text-lg">
          <a
            href="/"
            class="hover:text-cyan-200 transition-colors duration-200"
            >Home</a
          >
          <a
            href="/"
            class="hover:text-cyan-200 transition-colors duration-200"
            >Products</a
          >
          <a
            href="/"
            class="hover:text-cyan-200 transition-colors duration-200"
            >Categories</a
          >
          <a
            href="/"
            class="hover:text-cyan-200 transition-colors duration-200"
            >Cart</a
          >
        </div>
      </div>

      <!-- User Authentication Links (Hidden on Mobile) -->
      <div class="hidden md:flex items-center text-lg">
        {% if user.is_authenticated %}
        <span class="mr-5 text-white">Welcome, {{ user.username }}</span>
        <a
          href="{% url 'main:logout' %}"
          class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105"
        >
          Logout
        </a>
        {% else %}
        <a
          href="{% url 'main:login' %}"
          class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105 mr-2"
        >
          Login
        </a>
        <a
          href="{% url 'main:register' %}"
          class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105"
        >
          Register
        </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Visible on Toggle) -->
  <div
    class="mobile-menu hidden md:hidden bg-gradient-to-r from-cyan-500 to-purple-500 w-full py-4 shadow-lg transition-transform duration-300 ease-in-out transform"
  >
    <div class="flex flex-col gap-4 text-lg text-white">
      <a
        href="/"
        class="text-center hover:text-cyan-200 transition-colors duration-200"
        >Home</a
      >
      <a
        href="/"
        class="text-center hover:text-cyan-200 transition-colors duration-200"
        >Products</a
      >
      <a
        href="/"
        class="text-center hover:text-cyan-200 transition-colors duration-200"
        >Categories</a
      >
      <a
        href="/"
        class="text-center hover:text-cyan-200 transition-colors duration-200"
        >Cart</a
      >

      {% if user.is_authenticated %}
      <span class="text-center">Welcome, {{ user.username }}</span>
      <a
        href="{% url 'main:logout' %}"
        class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105 mx-4"
      >
        Logout
      </a>
      {% else %}
      <a
        href="{% url 'main:login' %}"
        class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105 mx-4"
      >
        Login
      </a>
      <a
        href="{% url 'main:register' %}"
        class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105 mx-4"
      >
        Register
      </a>
      {% endif %}
    </div>
  </div>

  <!-- Script for Mobile Menu Toggle -->
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      menu.classList.toggle("transform");
    });
  </script>
</nav>
